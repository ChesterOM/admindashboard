<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<body>
   
    <div class="container">
        <div class="header">
            <div id="line-one">
                <div class="head-left">
                <div class="header-icon"><i class="material-icons " id="search">search</i></div>

                <div class="searchbar"><input type="text"></div>

                <div class="header-icon"><i class="material-icons " id="notification">notifications</i></div>
                </div>
                <div class="profile">
                    <div class="profilepic"><img src="imgs/funny-profile-pictures-2.jpg" alt="profile picture"></div>
            
                    <div><h3>Tyler Explorer</h3></div>
                </div>
            </div>
            <div id="line-two">
                <div class="bhead-left">
                    <div class="profilepic"><img src="imgs/funny-profile-pictures-2.jpg" alt="profile picture"></div>
                    <div class="greet"><p>Hi There,</p><h2>Tyler Explorer (@Tylerdawg123)</h2></div>
                </div>
                <div class="bhead-right">
                    <button id="new">New</button> <button id="upload">Upload</button> <button id="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">

            <div class="icons"><i class="material-icons " id="dashboard">dashboard</i></div>
            <div class="sidebaropt" id="dashboard"> Dashboard</div>

            <div class="icons"><i class="material-icons">home</i></div>
            <div class="sidebaropt" id="home"> Home</div>

            <div class="icons"><i class="material-icons">account_circle</i></div>
            <div class="sidebaropt" id="profile">Profile</div>

            <div class="icons"><i class="material-icons">message</i></div>
            <div class="sidebaropt" id="messages">Messages</div>

            <div class="icons"><i class="material-icons">history</i></div>
            <div class="sidebaropt" id="history">History</div>
            
            <div class="icons"><i class="material-icons">task</i></div>
            <div class="sidebaropt" id="tasks">Tasks</div>

            <div class="icons"><i class="material-icons">forum</i></div>
            <div class="sidebaropt" id="communities">Communities</div>

            <div class="gapline"></div>
            <div class="gapline"></div>

            <div class="icons"><i class="material-icons">settings</i></div>
            <div class="sidebaropt" id="settings">Settings</div>

            <div class="icons"><i class="material-icons">help</i></div>
            <div class="sidebaropt" id="support">Support</div>

            <div class="icons"><i class="material-icons">lock</i></div>
            <div class="sidebaropt" id="privacy">Privacy</div>

        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
